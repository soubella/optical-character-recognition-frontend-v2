<main>
  <div class="position-relative">
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    <!-- 1st Hero Variation -->
  <section class="section pb-0 bg-gradient-warning">
    <button type="button" class="btn btn-primary" style="margin-left: 45%;">Add MetaData</button>
    <div class="container" style="padding-bottom: 5px;">
      <div class="card shadow shadow-lg--hover mt-5">
        <div class="card-body">
          <div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Ref</th>
                  <th scope="col">Key</th>
                  <th scope="col">Value</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let metadata of metadatas">
                  <td class="hidden">{{metadata.id}}</td>
                  <td>{{metadata.keyMeta}}</td>
                  <td>{{metadata.valueMeta}}</td>
                  <td>
                      <button class="btn btn-danger">Delete</button>
                      <br/><br/>
                      <button class="btn btn-secondary">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="padding-bottom: 150px;">
      <div class="card shadow shadow-lg--hover mt-5">
        <div class="card-body">
          <form #myform="ngForm" (ngSubmit)="sendMail(myform)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" style="margin-left: 45%;">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>  

  </section>
</div>
</main>
